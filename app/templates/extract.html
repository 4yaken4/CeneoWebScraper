{%extends 'base.html'%}
{% block title %}Pobieranie opinii o produkcie{% endblock %}
{% block content %}
    {% if error is defined %}
         <p class="alert alert-danger alert-dismissible fade show" role="alert"><i class="bi bi-exclamation-triangle-fill"></i> {{error}}</p>
    {% endif %}
      <form action="{{url_for('extract')}}" method="post">
        <label for="product_id">Kod produktu</label>
        <input type="text" name="product_id" id="product_id" required class ="form-control">
        <button type="submit">Pobierz opinie</button>
   </form>
    
{% endblock %}
