<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.1/css/dataTables.dataTables.css" />
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
    <title>Ceneo Web Scraper</title>
</head>
<body class="d-flex flex-column min-vh-100">

    <header class="w-100 sticky-top text-center navbar bg-body-tertiary">
        <h1 class="ms-3">Ceneo Web Scraper</h1>
        <h2 style="margin-right: 50px;">{% block title %} {% endblock %}</h2>
    </header>

    <main class="flex-grow-1">
        <section class="container">
            <div class="row">
                <div class="col-3">
                    <ul>
                        <li><a href="{{url_for('index')}}">Strona główna</a></li>
                        <li><a href="{{url_for('display_form')}}">Ekstrakcja opinii</a></li>
                        <li><a href="{{url_for('products')}}">Lista produktów</a></li>
                        <li><a href="{{url_for('author')}}">O autorze</a></li>
                    </ul>
                </div>
                <div class="col-9">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </section>
    </main>

    <footer class="w-100 navbar bg-white justify-content-center py-2">
        <p class="mt-1 mb-1" style="color: #aaaaaa;">
            Milena Adamek, Uniwersytet Ekonomiczny w Krakowie
        </p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/2.3.1/js/dataTables.js"></script>
    {% block script %} {% endblock %}
</body>
</html>
